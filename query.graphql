query GetBrandPagesByCategory($site: String!) {
  content {
    contents(navigation: $site, docTypes: "CMUYBrandPage", qryLimit: 100) {
      numFound
      result {
        id # L1 - cms page id
        name # L1 - cms page name
        ... on CMUYBrandPage {
          grid {
            rows {
              placements {
                items {
                  ... on CMUYPlaylist {
                    id # L2 - carousel id
                    name
                    chip {
                      name # L2 - chip
                    }
                    title # L2 - carousel title
                    description # L2 - carousel description
                    ordinamento {
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
